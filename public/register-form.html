<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Register Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/InfoDistributorSubmit.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <form class="myform-register">
    <div class="form-group">
      <label for="name" class="cols-sm-2 control-label">Your Name</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="FullName" id="FullName" placeholder="Enter your Name" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="cols-sm-2 control-label">Phone</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="Mobile" id="Mobile" placeholder="Enter your Email" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="cols-sm-2 control-label">Email</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="Email" id="Email" placeholder="Enter your Username" />
        </div>
      </div>
    </div>
    <div class="form-group ">
      <button type="submit" value="Submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
    </div>

  </form>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
